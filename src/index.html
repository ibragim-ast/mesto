<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="main">

    <section class="profile">
      <button class="profile__avatar">
        <img class="profile__image" src='#' alt="Аватар пользователя">
      </button>
      <div class="profile__info">
        <h1 class="profile__user-name">Ибрагим Астамиров</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__user-profession">Веб-разработчик</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>

    <footer class="footer">
      <span class="footer__copyright">© 2023 Mesto Russia</span>
    </footer>

    <!-- popup редактирования профиля -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>

        <form class="form" name="editProfile" method="post" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__section-container">
            <div class="form__section">
              <input class="form__input form__input_type_profile-name" id="profile-name" type="text" name="name" placeholder="Введите имя" required
                minlength="2" maxlength="40">
              <span class="form__input-error" id="profile-name-error"></span>
            </div>
            <div class="form__section">
              <input class="form__input form__input_type_job" id="profile-job" type="text" name="about" placeholder="О себе" required minlength="2"
                maxlength="200">
              <span class="form__input-error" id="profile-job-error"></span>
            </div>
          </div>
          <button class="form__submit" type="submit" value="Сохранить">Сохранить</button>
        </form>

      </div>
    </div>

    <!-- popup добавления карточки -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>

        <form class="form" name="addCard" method="post" novalidate>
          <h2 class="form__title">Новое место</h2>
          <div class="form__section-container">
            <div class="form__section">
              <input class="form__input form__input_type_card-name" id="card-title" type="text" name="name" placeholder="Название" required
                minlength="2" maxlength="30">
              <span class="form__input-error" id="card-title-error"></span>
            </div>
            <div class="form__section">
              <input class="form__input form__input_type_link" id="card-link" type="url" name="link" placeholder="Ссылка на картинку" required>
              <span class="form__input-error" id="card-link-error"></span>
            </div>
          </div>
          <button class="form__submit" type="submit" value="Создать">Создать</button>>
        </form>

      </div>
    </div>
    <!-- popup увеличенного изображения -->
    <div class="popup popup_type_large-image">
      <div class="popup__image-container">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- popup подтверждения удаления карточки -->
    <div class="popup popup_type_card-delete">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="form" name="deleteCard" method="post" novalidate>
          <h2 class="form__title">Вы уверены?</h2>
          <button class="form__submit" type="submit" value="Да">Да</button>
        </form>
      </div>
    </div>

    <!-- popup смены аватара -->
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="form" name="editAvatar" method="get" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <div class="form__section form__section_type_avatar">
            <input id="form-input" class="form__input" type="url" name="avatar" placeholder="Аватар" value="" required minlength="2" maxlength="200">
            <span class="form__input-error"></span>
          </div>
          <button class="form__submit form__submit_avatar" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </main>

  <template id="card-template">
    <li class="card">
      <button class="card__remove-button" type="button" aria-label="удалить"></button>
      <img class="card__image" src="#" alt="#">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like-group">
          <button class="card__like-button" type="button" aria-label="Лайк"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
