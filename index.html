<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
  <script src="./scripts/constants.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__image" src="./images/image.jpeg" alt="Логотип проекта Место Россия">
      <div class="profile__info">
        <h1 class="profile__user-name">Ибрагим Астамиров</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__user-profession">Недопрограммист</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>

    <footer class="footer">
      <span class="footer__copyright">© 2023 Mesto Russia</span>
    </footer>

    <!-- popup редактирования профиля -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="myForm" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_profile-name" type="text" name="name" placeholder="Введите имя"
            required>
          <input class="popup__input popup__input_type_job" type="text" name="name" placeholder="Введите род занятий"
            required>
          <input class="popup__submit-button" type="submit" value="Сохранить">
        </form>
      </div>
    </div>
    <!-- popup добавления карточки -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_type_add-card" name="myForm" method="post">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_type_card-name" type="text" name="card-name" placeholder="Название"
            required>
          <input class="popup__input popup__input_type_link" type="url" name="card-link"
            placeholder="Ссылка на картинку" required>
          <input class="popup__submit-button" type="submit" value="Создать">
        </form>
      </div>
    </div>
    <!-- popup увеличенного изображения -->
    <div class="popup popup_type_large-image">
      <div class="popup__image-container">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>

  </main>

  <template id="card-template">
    <li class="card">
      <button class="card__remove-button" type="button"></button>
      <img class="card__image" src="#" alt="#">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>

</body>

</html>
