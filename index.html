<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <hr class="header__line">
  </header>

  <section class="profile">
    <img class="profile__image" src="/images/image.jpeg" alt="">
    <div class="profile__info">
      <h2 class="profile__user_name">Ибрагим Астамиров</h2>
      <button class="profile__edit-button"></button>
      <span class="profile__user_profession">Недопрограммист</span>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <ul class="elements__list">
      <li class="element__card">
        <img class="element__image" src="./images/grozny.jpg" alt="">
        <div class="element__description">
          <span class="element__title">Грозный</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/shali.jpeg" alt="">
        <div class="element__description">
          <span class="element__title">Шали</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/argun.jpeg" alt="">
        <div class="element__description">
          <span class="element__title">Аргун</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/kezenoy_am.jpg" alt="">
        <div class="element__description">
          <span class="element__title">Озеро Кезеной-Ам</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/tower.jpg" alt="">
        <div class="element__description">
          <span class="element__title">Башня</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/khoy.jpg" alt="">
        <div class="element__description">
          <span class="element__title">с. Хой</span>
          <button class="element__button"></button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer">

  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form class="popup__form">
        <h2 class="popup__text">Редактировать профиль</h2>
        <input class="popup__name" type="text" name="name" value="">
        <input class="popup__profession" type="text" name="name" value="">
        <input class="popup__submit-button" type="submit" value="Сохранить">
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
