<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
    <hr class="header__line">
  </header>

  <section class="profile">
    <img class="profile__image" src="./images/image.jpeg" alt="">
    <div class="profile__info">
      <h2 class="profile__user-name">Ибрагим Астамиров</h2>
      <button class="profile__edit-button" type="button"></button>
      <span class="profile__user-profession">Недопрограммист</span>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>

  <section class="elements">
    <ul class="elements__list">
      <li class="elements__card">
        <img class="elements__image" src="./images/grozny.jpg" alt="Мечеть Сердце Чечни">
        <div class="elements__description">
          <span class="elements__title">Грозный</span>
          <button class="elements__button" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__image" src="./images/shali.jpeg" alt="Мечеть Гордость мусульман">
        <div class="elements__description">
          <span class="elements__title">Шали</span>
          <button class="elements__button" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__image" src="./images/argun.jpeg" alt="Мечеть Сердце матери">
        <div class="elements__description">
          <span class="elements__title">Аргун</span>
          <button class="elements__button" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__image" src="./images/kezenoy_am.jpg" alt="Вид на Озеро Кезеной-Ам">
        <div class="elements__description">
          <span class="elements__title">Озеро Кезеной-Ам</span>
          <button class="elements__button" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__image" src="./images/tower.jpg" alt="Древняя боевая башня в горах">
        <div class="elements__description">
          <span class="elements__title">Башня</span>
          <button class="elements__button" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__image" src="./images/khoy.jpg" alt="Древнее село Хой">
        <div class="elements__description">
          <span class="elements__title">с. Хой</span>
          <button class="elements__button" type="button"></button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Chechen Republic</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="popup__form">
        <h2 class="popup__text">Редактировать профиль</h2>
        <input class="popup__name-input" type="text" name="name" value="">
        <input class="popup__job-input" type="text" name="name" value="">
        <input class="popup__submit-button" type="submit" value="Сохранить">
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>

</html>
