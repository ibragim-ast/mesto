    <!-- попап редактирования профиля -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Name"></button>
        <form class="popup__form" name="myForm" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_profile-name" type="text" name="name" value=""

          <input class="popup__submit-button" type="submit" value="Сохранить">
        </form>
      </div>
    </div>
    <!-- Попап добавления карточки -->
    <div class="popup popup_type_add-card">

        <form class="popup__form popup__form_type_add-card" name="myForm" method="post">

          <input class="popup__input popup__input_type_card-name" type="text" name="card-name" placeholder="Название">

            placeholder="Ссылка на картинку">

      </div>
    </div>
