<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__image" src="./images/image.jpeg" alt="Логотип проекта Место Россия">
      <div class="profile__info">
        <h1 class="profile__user-name">Ибрагим Астамиров</h1>
        <button class="profile__edit-button" type="button" aria-label="Name"></button>
        <p class="profile__user-profession">Недопрограммист</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Name"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__card">
          <img class="elements__image" src="./images/grozny.jpg"
            alt="Панорамный вид на мечеть Сердце Чечни и высотный комплекс Грозный Сити">
          <div class="elements__description">
            <h2 class="elements__title">Грозный</h2>
            <button class="elements__button" type="button" aria-label="Name"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/shali.jpeg"
            alt="Вид на величественную мечеть Гордость мусульман в городе Шали">
          <div class="elements__description">
            <h2 class="elements__title">Шали</h2>
            <button class="elements__button" type="button" aria-label="Name"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/argun.jpeg" alt="Мечеть Сердце матери">
          <div class="elements__description">
            <h2 class="elements__title">Аргун</h2>
            <button class="elements__button" type="button" aria-label="Name"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/kezenoy_am.jpg" alt="Высокогорное озеро Кезеной-Ам">
          <div class="elements__description">
            <h2 class="elements__title">Озеро Кезеной-Ам</h2>
            <button class="elements__button" type="button" aria-label="Name"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/tower.jpg" alt="Древняя боевая башня вайнахов в горах Чечни">
          <div class="elements__description">
            <h2 class="elements__title">Башня</h2>
            <button class="elements__button" type="button" aria-label="Name"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/khoy.jpg" alt="Вид с высоты на древнее село Хой">
          <div class="elements__description">
            <h2 class="elements__title">с. Хой</h2>
            <button class="elements__button" type="button" aria-label="Name"></button>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <span class="footer__copyright">© 2023 Mesto Chechen Republic</span>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Name"></button>
        <form class="popup__form" name="myForm" method="post">
          <h2 class="popup__text">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" name="name" value="" placeholder="Введите имя">
          <input class="popup__input popup__input_type_job" type="text" name="name" value=""
            placeholder="Введите род занятий">
          <input class="popup__submit-button" type="submit" value="Сохранить">
        </form>
      </div>
    </div>

  </main>

  <script src="./scripts/index.js"></script>

</body>

</html>
