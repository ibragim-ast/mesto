<!DOCTYPE html>
<html lang="ru">

<head>

  <link rel="stylesheet" href="pages/index.css">

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <hr class="header__line">
  </header>

  <section class="profile">
    <img class="profile__image" src="/images/image.jpeg" alt="">
    <div class="profile__info">
      <h2 class="profile__user_name">Ибрагим Астамиров</h2>
      <button class="profile__edit_button"></button>
      <span class="profile__user_profession">Недопрограммист</span>
    </div>
    <button class="profile__add_button"></button>
  </section>

  <section class="elements">
    <ul class="elements__list">
      <li class="element__card">
        <img class="element__image" src="./images/grozny.jpg" alt="">
        <div class="element__description">
          <span class="element__title">Грозный</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/shali.jpeg" alt="">
        <div class="element__description">
          <span class="element__title">Шали</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/argun.jpeg" alt="">
        <div class="element__description">
          <span class="element__title">Аргун</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/kezenoy_am.jpg" alt="">
        <div class="element__description">
          <span class="element__title">Озеро Кезеной-Ам</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/tower.jpg" alt="">
        <div class="element__description">
          <span class="element__title">Башня</span>
          <button class="element__button"></button>
        </div>
      </li>
      <li class="element__card">
        <img class="element__image" src="./images/khoy.jpg" alt="">
        <div class="element__description">
          <span class="element__title">с. Хой</span>
          <button class="element__button"></button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer">
  </footer>

  <section class="edit-form">
    <form action="">
      <p class="form-edit__text">Редактировать профиль</p>
      <input type="text">
      <input type="text">
    </form>
  </section>

</html>
